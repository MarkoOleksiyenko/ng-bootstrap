<h2>Slider with form control</h2>
<ngb-slider [minValue]="0" [maxValue]="100" [stepSize]="1" [formControl]="sliderControl"></ngb-slider>
{{ (sliderControl.value)}}
<hr />

<h2>Slider with value</h2>
<ngb-slider [minValue]="0" [maxValue]="100" [stepSize]="1" [(sliderValues)]="sliderValues"></ngb-slider>
{{ sliderValues }}
<hr />
